name: Build and push static site
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'   # keeps npm cache between runs for speed

      - name: Install deps
        run: npm install

      - name: Build
        run: npm run build   # make sure package.json has "build": "vite build"

      - name: Deploy build to branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist   # Viteâ€™s default output
          publish_branch: deploy
          force_orphan: true
